plugins {
    id 'java-library'
    id 'org.ec4j.editorconfig' version '0.0.3'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

test {
    useJUnitPlatform()
    dependsOn('editorconfigCheck')
}
